<template>
    <lightning-card icon-name="utility:clock">
        <h1 slot="title"> Timer</h1>
        <div class="slds-align_absolute-center slds-text-heading_large">
            {time}
        </div>
        <div slot="footer">
            <template if:false={started}>
                <lightning-button variant="success" label="Start" title="Successful action" onclick={startTimer}
                    class="slds-m-left_x-small slds-m-bottom_medium"></lightning-button>
            </template>
            <template if:true={started}>
                <lightning-button variant="destructive" label="Stop" title="Destructive action" onclick={StopTimer}
                    class="slds-m-left_x-small slds-m-bottom_medium"></lightning-button>
            </template>
            <lightning-button variant="brand" label="Reset" title="Primary action" onclick={resetTimer}
                class="slds-m-left_medium slds-m-bottom_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
